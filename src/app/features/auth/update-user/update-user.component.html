<div class="m-auto">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="../../../../assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Modifier un compte</div>
        </div>
        <div>
            <form [formGroup]="userForm" (ngSubmit)="updateUser()">
                <div>
                    <label for="lastname" class="block text-900 font-medium mb-2">Nom</label>
                    <span class="text-primary"
                        *ngIf="userForm.get('lastname')?.touched && userForm.get('lastname')?.errors?.['required']">Champs
                        requis</span>
                    <input id="lastname" type="text" pInputText class="w-full mb-3" formControlName="lastname">
                </div>

                <div>
                    <label for="firstname" class="block text-900 font-medium mb-2">Prénom</label>
                    <span class="text-primary"
                        *ngIf="userForm.get('firstname')?.touched && userForm.get('firstname')?.errors?.['required']">Champs
                        requis</span>
                    <input id="firstname" type="text" pInputText class="w-full mb-3" formControlName="firstname">
                </div>

                <div>
                    <label for="email" class="block text-900 font-medium mb-2">Email</label>
                    <span class="text-primary" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['required']">Champs requis</span>
                    <span class="text-primary" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['pattern']">format email incorrect</span>
                    <input id="email" type="text" pInputText class="w-full mb-3" formControlName="email">

                </div>

                
                <div>
                    <label for="dateOfBirth" class="block text-900 font-medium mb-2">Date de naissance</label>
                    <span class="text-primary"
                        *ngIf="userForm.get('dateOfBirth')?.touched && userForm.get('dateOfBirth')?.errors?.['required']">Champs
                        requis</span>
                    <span class="text-primary"
                        *ngIf="userForm.get('dateOfBirth')?.touched && userForm.get('dateOfBirth')?.errors?.['pattern']">format
                        de date incorrect</span>
                        <input id="dateOfBirth" type="text" pInputText class="w-full mb-3" formControlName="dateOfBirth">
                </div>

                <div>
                    <label for="role" class="block text-900 font-medium mb-2">Rôle</label>
                    <p-dropdown [options]="dropdownItems" class="w-full" optionLabel="name" optionValue="name" formControlName="role"></p-dropdown>
                </div>
                <div>
                    <button pButton pRipple label="Mise à jour" icon="pi pi-user" class="w-full"></button>
                </div>
            </form>
        </div>
    </div>
