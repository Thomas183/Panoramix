<p-messages class="fixed w-full"></p-messages>
<div class="m-auto">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 m-auto">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Retrouver son mot de passe</div>
        </div>

        <label for="email" class="block text-900 font-medium mb-2">Entrer votre E-mail</label>
        <input id="email" type="email" pInputText class="w-full mb-3" [(ngModel)]="email">

        <button (click)="sendRecoverMail()" pButton pRipple label="Récupérer le mot de passe" icon="pi pi-user"
                class="w-full"></button>


        <button [routerLink]="['/auth/login']" pButton pRipple label="Retour" icon="pi pi-lock"
                class="w-full mt-3"></button>
    </div>
</div>
