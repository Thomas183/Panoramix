<p-messages class="fixed w-full"></p-messages>
<div class="m-auto w-full h-full flex align-content-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 m-auto">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Connexion</div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" pInputText class="w-full mb-3" formControlName="email">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" pInputText class="w-full mb-3" formControlName="password">

            <button pButton pRipple label="S'identifier" icon="pi pi-user" class="w-full"></button>

        </form>
        <button [routerLink]="['/auth/recoverPassword']" pButton pRipple label="Mot de passe oubliÃ© ?" icon="pi pi-lock" class="w-full mt-3"></button>
    </div>
</div>
