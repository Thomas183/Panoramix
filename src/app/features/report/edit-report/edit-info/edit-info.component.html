<div class="pt-4">
    <div class="surface-card p-4 shadow-2 border-round w-full m-auto">
        <div>
            <label for="title" class="block text-900 font-medium mb-2">Titre du projet</label>
            <input id="title" type="text" pInputText class="w-full mb-3" [(ngModel)]="projetTitle">
        </div>
        <div>
            <label for="description" class="block text-900 font-medium mb-2">Description</label>
            <textarea id="description" pInputTextarea class="w-full mb-3" [(ngModel)]="description"></textarea>
        </div>
        <div>
            <button pButton pRipple label="Enregistrer" class="w-full"></button>
        </div>
    </div>
</div>
