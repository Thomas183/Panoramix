<p-messages [(value)]="messages" [enableService]="true"></p-messages>
<div class="pt-4">
    <div class="surface-card p-4 shadow-2 border-round w-full m-auto">
        <div>
            <label for="title" class="block text-900 font-medium mb-2">Titre du projet</label>
            <input id="title" type="text" pInputText class="w-full mb-3" [(ngModel)]="reportTitle">
        </div>
        <div>
            <label for="description" class="block text-900 font-medium mb-2">Description</label>
            <textarea id="description" pInputTextarea class="w-full mb-3" [(ngModel)]="reportDescription"></textarea>
        </div>
        <p-checkbox binary="true" label="Publier" class="pb-4" [(ngModel)]="isPublic"></p-checkbox>
        <div>
            <button (click)="updateReport()" pButton pRipple label="Enregistrer" class="w-full"></button>
        </div>

    </div>
</div>
