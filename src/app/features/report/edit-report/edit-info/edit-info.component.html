<p-messages class="fixed w-full"></p-messages>
<div class="w-full h-full">
    <div class="pt-4">
        <div class="surface-card p-4 shadow-2 border-round w-full m-auto">
            <div>
                <label for="title" class="block text-900 font-medium mb-2">Titre du projet</label>
                <input id="title" type="text" pInputText class="w-full mb-3" [(ngModel)]="reportTitle">
            </div>
            <div>
                <label for="description" class="block text-900 font-medium mb-2">Description</label>
                <textarea id="description" pInputTextarea class="w-full mb-3"
                          [(ngModel)]="reportDescription"></textarea>
            </div>
            <p-checkbox binary="true" label="Publier" class="pb-4" [(ngModel)]="isPublic"></p-checkbox>
            <div class="flex gap-3">
                <button (click)="updateReport()" pButton pRipple label="Enregistrer" class="w-full"></button>
                <button (click)="showConfirm()" pButton pRipple label="Supprimer le rapport"
                        class="w-full p-button-danger"></button>
            </div>
        </div>
    </div>

    <div class="card flex justify-content-center m-auto">
        <p-toast position="bottom-center" key="confirm" (onClose)="onReject()" [baseZIndex]="5000">
            <ng-template let-message pTemplate="message">
                <div class="flex flex-column" style="flex: 1">
                    <div class="text-center">
                        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                        <h4>{{message.summary}}</h4>
                    </div>
                    <div class="grid p-fluid">
                        <div class="col-6">
                            <button type="button" pButton (click)="onConfirm()" label="Yes"
                                    class="p-button-success"></button>
                        </div>
                        <div class="col-6">
                            <button type="button" pButton (click)="onReject()" label="No"
                                    class="p-button-secondary"></button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-toast>
    </div>


</div>
