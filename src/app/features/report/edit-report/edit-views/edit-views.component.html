<div id="chartForm">
    <input type="text" pInputText>
    <p-dropdown [options]="chartTypes" optionLabel="nom" [(ngModel)]="selectedChartType"></p-dropdown>
    <p-dropdown placeholder="Axe 1" [options]="fields" optionLabel="name" (onChange)="handleDropDownChangeEvent(0, $event)"></p-dropdown>
    <p-dropdown placeholder="Axe 2" [options]="fields" optionLabel="name" (onChange)="handleDropDownChangeEvent(1, $event)"></p-dropdown>
    <p-button (onClick)="createChart(selectedChartType.type)">Cr√©er</p-button>

</div>
<div *ngFor="let chart of chartList">
    <div>
        <p-checkbox *ngFor="let header of chart.data.labels"></p-checkbox>
        <p-chart [type]="chart.type" [data]="chart.data"></p-chart>
    </div>
</div>
