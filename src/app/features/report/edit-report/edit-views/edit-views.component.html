<div id="chartForm">
    <input type="text" pInputText>
    <p-dropdown [options]="chartTypes" optionLabel="nom" [(ngModel)]="selectedChartType"></p-dropdown>
    <p-dropdown
        placeholder="Données"
        [options]="fields"
        optionLabel="dimFieldName"
        (onChange)="handleDropDownChangeEvent(false, $event)"
    >
    </p-dropdown>
    <p-dropdown
        placeholder="Champs"
        [options]="fields"
        optionLabel="dimFieldName"

        (onChange)="handleDropDownChangeEvent(true, $event)"
    >
    </p-dropdown>

    <p-button (onClick)="createChart()">Créer</p-button>

</div>
<div *ngFor="let chart of chartList">
    <div class="w-10 h-10 m-auto">
        <p-chart [responsive]="true" [type]="chart.type.toLowerCase()" [data]="chart"></p-chart>
    </div>
</div>
