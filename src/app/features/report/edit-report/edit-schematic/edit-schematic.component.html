<p-messages [(value)]="messagesToDisplay"></p-messages>

<table>
    <tr *ngFor="let link of tableLinks">
        <td>
            <button (click)="deleteLine(link)">{{link.dimensionTableId}} > {{link.factTableId}}</button>
        </td>
    </tr>
</table>

<div class="draggableArea" (scroll)="recalculateLines()">
    <div
        id="tableContainer"
        *ngFor="let schematic of schematics" cdkDrag
        (cdkDragMoved)="recalculateLines()">
        <div class="dot"><a (click)="handleTableClick(schematic.id)">+</a></div>
        <p-table
            #tableRef
            [id]="schematic.id"
            class="p-datatable-sm p-4"
            [columns]="schematic.headers" [value]="schematic.headers"
            autoLayout="true"
        >

            <ng-template pTemplate="header">
                <tr class="tableHeader">
                    <th *ngFor="let header of schematic.headers">
                        {{header.name}}
                        <div *ngIf="schematic.fact">Primary Key :</div><p-dropdown
                            *ngIf="schematic.fact"
                            (onChange)="onDropDownSelect(header.id, $event)"
                            [options]="getHeadersFromLink(schematic.id) | async"
                            optionLabel="headerName"
                            appendTo="body">
                        </p-dropdown>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body">
                <tr>
                    <td *ngFor="let header of schematic.headers">{{header}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div>Id : {{schematic.id}}</div>
                <p-checkbox
                    (onChange)="handleTableStatusChange(schematic.id)"
                    [binary]="true"
                    [(ngModel)]="schematic.fact"
                    [disabled]="doesTableHaveALink(schematic.id)"
                    label="Table de fait"></p-checkbox>
            </ng-template>
        </p-table>
    </div>
</div>

<p-button id="saveButton" (onClick)="saveSchematics()">Enregistrer le sch√©ma</p-button>
