<p-table *ngFor="let table of data" class="p-datatable-sm p-4">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let header of table.headers">{{header.name}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-table.data let-table.headers="columns">
        <tr>
            <td *ngFor="let cell of table.data">{{cell[]}}</td>
        </tr>
    </ng-template>
</p-table>
