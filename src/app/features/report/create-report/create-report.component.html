<div class="flex-container">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-10 sm:w-full m-auto">
        <h1>Nouveau Rapport</h1>

        <form [formGroup]="registerForm" (ngSubmit)="createReport()">
            <div class="container">
                <div class="form">
                    <div class="my-3">
                            <span class="p-float-label">
                                <input class="p-inputtext-lg" id="name" type="text" formControlName="name" pInputText
                                       [(ngModel)]="value">
                                <label htmlFor="Nom du rapport">Nom du rapport</label>
                            </span>
                    </div>
                            <textarea
                                id="description"
                                formControlName="description"
                                placeholder="Description ..."
                                rows="5"
                                cols="30"
                                pInputTextarea
                                [autoResize]="true">
                        </textarea>
                </div>
                <div class="selectFiles">
                    <div class="my-3">
                        <h5>SÃ©lection des fichiers</h5>
                    </div>
                    <div class="my-3">
                        <div>
                            <p-listbox
                                formControlName="csv"
                                id="csv"
                                [options]="items"
                                optionLabel="table"
                                [filter]="true"
                                [multiple]="true"
                                [checkbox]="true"
                                [showToggleAll]="false"
                                [metaKeySelection]="false"
                                (onChange)="onChange($event)"
                                [listStyle]="{ 'max-height': '220px' }"
                            ></p-listbox>
                        </div>
                    </div>
                    <div id="boutons">

                    </div>
                </div>
            </div>
            <div id="buttons">
                <p-button class="btn" routerLink="">Retour</p-button>
                <p-button class="btn" type="submit">Continuer</p-button>
            </div>
        </form>
    </div>
</div>
