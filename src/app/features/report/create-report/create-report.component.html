<h1>Nouveau rapport</h1>
    <div class="container">   
        <form [formGroup]="registerForm" (ngSubmit)="createReport()">

            <div class="column">
                <div class="my-3">
                    <span class="p-float-label">
                        <input id="name" type="text" formControlName="name"  pInputText [(ngModel)]="value">
                        <label htmlFor="Nom du rapport">Nom du rapport</label>
                    </span>
                </div>
                <div class="my-3">
                    <textarea id="description" formControlName="description" placeholder="Description ..." rows="5" cols="30" pInputTextarea [autoResize]="true"></textarea>
                </div>
            </div>

            <div class="column">
                <div class="my-3">
                    <h5>SÃ©lection des fichiers</h5>
                </div>
                <div class="my-3">

                    <div class="card flex justify-content-center">
                        <p-listbox
                            [options]="items"
                            optionLabel="table"
                            [style]="{ width: '25rem' }"
                            [filter]="true"
                            [multiple]="true"
                            [checkbox]="true"
                            [showToggleAll]="false"
                            [metaKeySelection]="false"
                            (onSelectAllChange)="onSelectAllChange($event)"
                            (onChange)="onChange($event)"
                            [listStyle]="{ 'max-height': '220px' }"
                        ></p-listbox>
                    </div>
                </div>
                <div class="my-3">
                    <button class="btn" routerLink="" value="Retour">Retour</button>
                    <input class="btn" type="submit" routerLink="/report/myReports" value="Continuer" (click)="lancement(selectedItems)">
                </div>
            </div>
        </form>
    </div>
