<h1>Nouveau rapport</h1>

<div>
    <h2>Détails</h2>
    <div>
        
        <form [formGroup]="registerForm" (ngSubmit)="createReport()" class="flex-container">

            <div class="flex-child magenta">
                <div class="form-group">
                    <input id="name" type="text" formControlName="name" placeholder="Nom du rapport">
                </div>
                <div class="form-group">
                    <input id="description" type="text" formControlName="description" placeholder="Description ...">
                </div>
            </div>

            <div class="flex-child green">
                <div>
                    <h3>Fichiers</h3>
                </div>
                <div>
                    <h3>le tableau</h3>
                </div>
                <div id="divbtn">
                    <button class="btn" value="Retour">Retour</button>
                    <!-- Gérer le retour vers la page "rapport" -->
                    <input class="btn" type="submit" value="Continuer">
                </div>
            </div>

        </form>
    </div>
</div>
