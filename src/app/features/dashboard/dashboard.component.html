<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">Statistiques</div>
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-users mr-2"></i>
                    <span>{{userCount? userCount : 0}} Utilisateurs</span>
                </div>
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-globe mr-2"></i>
                    <span>{{reportCount? reportCount : 0}} Rapports créé</span>
                </div>
                <div class="flex align-items-center mt-3">
                    <i class="pi pi-clock mr-2"></i>
                    <span>{{dataCount? dataCount : 0}} Tableau importés</span>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<p class="text-5xl">Derniers rapports publiés :</p>
<p-dataView [value]="reports">
    <ng-template let-report pTemplate="listItem">
        <div class="col-12">
            <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                    <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                        <div class="text-2xl font-bold text-900">{{ report.name }}</div>
                        <span><i class="pi pi-chart-line"></i> {{report.viewCount}} Vues </span>
                        <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-book"></i>
                                <span class="font-semibold">{{report.description}}</span>
                            </span>

                        </div>
                        <span class="flex align-items-center gap-2">
                                <i class="pi pi-user"></i>
                                <span class="font-semibold">{{report.log.createdBy}}</span>
                        </span>
                    </div>
                    <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                        <button (click)="viewReport(report.id)" pButton icon="pi pi-eye" class="md:align-self-end mb-2 p-button-rounded"></button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
