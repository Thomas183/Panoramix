<p-fileUpload
        (uploadHandler)="uploadFiles()"
        (onClear)="clearFiles()"
        (onSelect)="onSelect($event)"
        [showCancelButton]="true"
        [customUpload]="true"
        [multiple]="false"
        accept=".csv">
    <ng-template pTemplate="file">

        <div *ngFor="let file of fileInfoList; index as i">
            <div id="fileList">
                <div>{{i}}</div>
                <div>{{file.name}}</div>
                <div>{{file.size * 1000}} KB</div>
                <div>
                    <p-button (onClick)="onDelete(i)" icon="pi pi-times"></p-button>
                </div>
            </div>
            <hr>
        </div>


    </ng-template>


</p-fileUpload>
<p-button (onClick)="deleteTables()">Delete Tables</p-button>
<p-button (onClick)="logTables()">Log Tables</p-button>
